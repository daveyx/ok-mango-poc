<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>OK mango POC</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
		crossorigin="anonymous" />
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div th:if="${param.logout}" class="alert alert-info">You have
			been logged out</div>
		<div th:if="${param.error}" class="alert alert-danger">There was
			an error, please try again</div>

		<h1 class="col-sm-12">Login</h1>
		<form th:action="@{/login}" method="POST">
			<div class="row col-sm-6">
				<div class="form-group">
					<label class="col-sm-3">Username</label> <span class="col-sm-9"><input
						class="form-control" type="text" name="username" /></span>
				</div>
				<br />
				<div class="form-group">
					<label class="col-sm-3">Password</label> <span class="col-sm-9"><input
						class="form-control" type="password" name="password" /></span>
				</div>

				<div class="col-sm-12">
					<input type="submit" value="Login" class="btn btn-default" />
				</div>
			</div>
		</form>
		<div class="clearfix"></div>
		<br /> <br />
		<div class="col-sm-12">
			<form action="/signin/facebook" method="POST">
				<input type="hidden" name="scope" value="public_profile" /> <input
					type="submit" value="Login with Facebook" class="btn btn-primary" />
			</form>
		</div>
	</div>
</body>
</html>
