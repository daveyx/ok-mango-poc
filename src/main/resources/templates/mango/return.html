<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>OK mango POC</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-md-6 col-md-offset-3">
					<h1 class="text-center">OK mango POC</h1>
    			<h2 class="text-center">Mango Return Page</h2>
    			<h3 class="text-center">Transaction id</h3>
	    		<div th:if="${transactionId != null}">
				  	<div class="text-center" th:text="${transactionId}"></div>
				  	<div class="text-center"><br />transfer to daveyx:</div>
						<div class="text-center" style="width: 75px; margin: auto;">
							<form action="/mango/transfertodaveyx" method="POST">
								<input type="submit" name="action" value="transfer"
									class="btn btn-primary" />
								<input type="hidden" th:value="${transactionId}" name="transactionId" />
							</form>
						</div>
				  </div>
	    		<div th:if="${transactionId == null}">
	    			<p class="text-center">transactionid is null</p>
	    		</div>
	    	</div>
	    </div>
	  </div>
	</body>
</html>
